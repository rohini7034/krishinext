<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
</head>
<style>
    
.form-container {
  font-family: Arial, sans-serif;
  max-width: 400px;
  margin-left: 4%;
  margin-bottom: 5%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
  
}
.form-container label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}
.form-container input,
.form-container textarea,
.form-container button {
  width: 95%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  
}
.form-container button {
  background-color: black;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
.form-container button:hover {
  background-color: #333;
}
.form-container button{
  width: 100%;
} 
/* .form-container input:hover{
  border-color: red;
} */

</style>
<body>
  
<div class="form-container">
<form id="emailForm" action="http://localhost:3000/submit" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Submit</button>
</form>
</div>
  <script>
    const express = require('express');
const bodyParser = require('body-parser');
const admin = require('firebase-admin');
const cors = require('cors');

// Firebase Admin SDK Initialization
const serviceAccount = require('./serviceAccountKey.json');

admin.initializeApp({
  credential: admin.credential.cert(serviceAccount),
  databaseURL: 'https://your-database-name.firebaseio.com', // Update with your Firebase Database URL
});

const db = admin.database();
const app = express();
const PORT = 3000;

// Middleware
app.use(cors());
app.use(bodyParser.json());
app.use(bodyParser.urlencoded({ extended: true }));

// API Endpoint to Handle Form Submission
app.post('/submit', async (req, res) => {
  const { name, email, message } = req.body;

  if (!name || !email || !message) {
    return res.status(400).json({ error: 'All fields are required' });
  }

  try {
    await db.ref(`people/${name}`).set({
      Name: name,
      Email: email,
      Message: message,
    });

    res.status(200).json({ success: 'Data saved successfully!' });
  } catch (error) {
    res.status(500).json({ error: 'Error saving data', details: error.message });
  }
});

// Start the Server
app.listen(PORT, () => {
  console.log(`Server running on http://localhost:${PORT}`);
});

  </script>
</body>

</html>

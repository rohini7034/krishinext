<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.about-us-banner {
  position: relative;
  background-image: url('https://via.placeholder.com/1280x400'); /* Replace with your actual image URL */
  background-size: cover;
  background-position: center;
  height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  text-align: center;
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  width: 100%;
}

h1 {
  font-size: 36px;
  margin: 0;
  font-weight: bold;
}

p {
  font-size: 18px;
  margin: 10px 0 0;
  color: #a8ff95; /* Light green color */
}

p a {
  color: #ffffff; /* White for links */
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

</style>
<body>
  <div class="about-us-banner">
    <div class="overlay">
      <h1>ABOUT US</h1>
      <p><a href="index.html">Home</a> / About Us</p>
    </div>
  </div>
</body>
</html>
